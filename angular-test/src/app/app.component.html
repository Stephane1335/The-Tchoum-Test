<div class="container">
  <div class="row">
    <div class="col-sm">
      <br>
        <img src="../assets/logo.jpg" class="rounded" width="100" height="100">
    </div>
    <div class="col-sm">
      <br>
      <h3>
        Let's display all the continent here
        <br>
        <small class="text-muted">From the mongoDB Database</small>
      </h3>
    </div>
    <div class="col-sm">
      <br>
      <h4>Filter by using the Search Bar</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Type Here..." aria-label="Search" aria-describedby="button-addon2" #box>
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="chercher(box.value)">Search</button>
      </div>
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Code</th>
          <th scope="col">Continent</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let continents of continent">
          <th scope="row">{{continents._id}}</th>
          <td>{{continents.Code}}</td>
          <td>{{continents.Name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
